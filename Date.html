<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
<span id="hr"></span>:
<span id="min"></span>:
<span id="sec"></span>:
<span id="milsec"></span> || 
<span id="date"></span>/
<span id="day"></span>/
<span id="month"></span>/
<span id="yr"></span>/
<script>

    //console.log(Date()) for Full Date and time

    // for Soecific Time and Date 

    var d = new Date(); // create the Object Of date

    console.log(d.getHours())
    console.log(d.getMinutes())
    console.log(d.getSeconds())
    console.log(d.getMilliseconds())
    console.log(d.getDate())
    console.log(d.getDay())
    console.log(d.getMonth())
    console.log(d.getFullYear())

    const month = ['jan', 'feb','mar','apr','may','jun']

    document.getElementById('hr').innerHTML= d.getHours()
    document.getElementById('min').innerHTML= d.getMinutes()
    document.getElementById('sec').innerHTML= d.getSeconds()
    document.getElementById('milsec').innerHTML= d.getMilliseconds()
    document.getElementById('date').innerHTML= d.getDate()
    document.getElementById('day').innerHTML= d.getDay()
    document.getElementById('month').innerHTML= d.getMonth()
    document.getElementById('yr').innerHTML= d.getFullYear()
</script>
    
</body>
</html>
