<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Types Globle And Local</title>

</head>
<body>

    <script>
        var a=20; // globle Scope 

        function shownumber()
        {
            var a=20;       // Local Scope
            console.log(a)
        }
        console.log(a);

        shownumber()
    </script>
    
</body>
</html>
